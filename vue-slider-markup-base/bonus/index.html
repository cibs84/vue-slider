<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseenter="stopAutoPlay()" @mouseleave="startAutoPlay()">

                <div class="item">
                    <img :src="slides[indexCurrentImage].image" :alt="slides[indexCurrentImage].title" />
                    <div class="text">
                        <h3>{{ slides[indexCurrentImage].title }}</h3>
                        <p>{{ slides[indexCurrentImage].text }}</p>
                    </div>
                </div>

                <!-- All Thumbs -->
                <div class="thumbs">
                    <!-- Buttons Arrow -->
                    <div class="prev" @click="previousImageCarousel()"></div>
                    <div class="next" @click="nextImageCarousel()"></div>
                    <!-- Thumb -->
                    <div v-for="(thisSlide, thisIndex) in slides" class="thumb" :class="{active: thisIndex === indexCurrentImage}" @click="clickThumb(thisIndex)">
                        <img :src="thisSlide.image" :alt="thisSlide.title"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
